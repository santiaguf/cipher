<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web app para cifrar y descifrar texto usando el cifrado cesar.">
    <meta name="theme-color" content="#FFC430"/>
    <title>Caesar Cipher</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
    <link rel="apple-touch-icon" href="img/AppImages/ios/192.png">
    <style>
      *{
        margin: 1%;
        padding: 0%;
      }
      textarea {
        width: 100%;
      }
      button {
        width: 100%;
        margin-top: 2%;
        background: #293B8C;
        border-radius: 10px;
        font-size: 1.2em;
        color: white;
      }

      #cipher-container {
        display: flex; /* or inline-flex */
        justify-content: space-around;
      }

      #main-card {
        background: #FFC430;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 10px;
        padding: 1%;
      }

      #offset {
        width: 2.5em;
      }

      .box-container {
        display:block;
        width: 40%;
        margin: 1%;
      }
      .design{
        display: block;
        align-items: center;
        border-radius: 10px;
      }

      .main-text {
        background-color: white;
        color: #414141;
        border-radius:10px;
        text-align: center;
      }

      .text {
        padding: 5px;
        margin: 10px;
        font-weight: bold;
      }
      @media  (max-width:  480px){
        #cipher-container {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        button {
          padding: 2%;
          }
        #offset-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
          justify-content: center;
        }
      }
    </style>
    <link rel='manifest' href='manifest.json'>
  </head>
  <body>
    <div id="root">
    </div>
    <script defer src="index.js" type="module"></script>
    <script defer type="text/javascript">
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
          .register("/serviceWorker.js")
          .then(res => console.log("service worker registered"))
          .catch(err => console.log("service worker not registered", err))
        })
      }
    </script>
  </body>
</html>
